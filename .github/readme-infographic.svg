<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Title section -->
  <text x="400" y="45" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#f8fafc" text-anchor="middle">sigint Research Workflow</text>
  <text x="400" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Market Intelligence for Claude Code</text>

  <!-- Workflow boxes -->
  <!-- Box 1: Start -->
  <g transform="translate(60, 110)">
    <rect width="140" height="100" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="70" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#06b6d4" text-anchor="middle">/sigint:start</text>
    <line x1="20" y1="45" x2="120" y2="45" stroke="#334155" stroke-width="1"/>
    <text x="70" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Elicitation</text>
    <text x="70" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Context Gathering</text>
  </g>

  <!-- Arrow 1 -->
  <g filter="url(#glow)">
    <path d="M210,160 L250,160" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"/>
    <polygon points="255,160 245,155 245,165" fill="#06b6d4"/>
  </g>

  <!-- Box 2: Research -->
  <g transform="translate(265, 110)">
    <rect width="140" height="100" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="70" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8b5cf6" text-anchor="middle">Research</text>
    <line x1="20" y1="45" x2="120" y2="45" stroke="#334155" stroke-width="1"/>
    <text x="70" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">market-researcher</text>
    <text x="70" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">/sigint:augment</text>
  </g>

  <!-- Arrow 2 -->
  <g filter="url(#glow)">
    <path d="M415,160 L455,160" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
    <polygon points="460,160 450,155 450,165" fill="#8b5cf6"/>
  </g>

  <!-- Box 3: Report -->
  <g transform="translate(470, 110)">
    <rect width="140" height="100" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="70" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#06b6d4" text-anchor="middle">/sigint:report</text>
    <line x1="20" y1="45" x2="120" y2="45" stroke="#334155" stroke-width="1"/>
    <text x="70" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">report-synthesizer</text>
    <text x="70" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Executive Reports</text>
  </g>

  <!-- Arrow 3 -->
  <g filter="url(#glow)">
    <path d="M620,160 L660,160" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"/>
    <polygon points="665,160 655,155 655,165" fill="#06b6d4"/>
  </g>

  <!-- Box 4: Issues -->
  <g transform="translate(675, 110)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#8b5cf6" text-anchor="middle">/sigint:issues</text>
    <line x1="15" y1="45" x2="85" y2="45" stroke="#334155" stroke-width="1"/>
    <text x="50" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">issue-architect</text>
    <text x="50" y="78" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">GitHub Issues</text>
  </g>

  <!-- Feature boxes row -->
  <!-- Trend Modeling -->
  <g transform="translate(60, 240)">
    <rect width="160" height="70" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f8fafc" text-anchor="middle">Trend Modeling</text>
    <text x="80" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Three-valued logic</text>
    <g transform="translate(50, 58)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#22c55e">INC</text>
      <text x="22" y="0" font-family="monospace" font-size="10" fill="#eab308">CONST</text>
      <text x="55" y="0" font-family="monospace" font-size="10" fill="#ef4444">DEC</text>
    </g>
  </g>

  <!-- Market Sizing -->
  <g transform="translate(240, 240)">
    <rect width="160" height="70" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f8fafc" text-anchor="middle">Market Sizing</text>
    <text x="80" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">TAM / SAM / SOM</text>
    <text x="80" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#06b6d4" text-anchor="middle">Bottom-up &amp; Top-down</text>
  </g>

  <!-- Competitive Analysis -->
  <g transform="translate(420, 240)">
    <rect width="160" height="70" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f8fafc" text-anchor="middle">Competitive Intel</text>
    <text x="80" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Porter's 5 Forces</text>
    <text x="80" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#8b5cf6" text-anchor="middle">SWOT Analysis</text>
  </g>

  <!-- Multi-Format Output -->
  <g transform="translate(600, 240)">
    <rect width="160" height="70" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f8fafc" text-anchor="middle">Multi-Format</text>
    <text x="80" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">MD / HTML / Mermaid</text>
    <text x="80" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#06b6d4" text-anchor="middle">Exec / PM / Investor</text>
  </g>

  <!-- Bottom tag -->
  <g transform="translate(400, 345)">
    <rect x="-90" y="-12" width="180" height="24" rx="12" fill="#06b6d4" fill-opacity="0.15"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle">Claude Code Plugin</text>
  </g>

  <!-- Subcog badge -->
  <g transform="translate(400, 375)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Subcog Memory Integration</text>
  </g>

  <!-- Corner accents -->
  <path d="M15,15 L15,35 M15,15 L35,15" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M785,15 L785,35 M785,15 L765,15" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M15,385 L15,365 M15,385 L35,385" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M785,385 L785,365 M785,385 L765,385" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
