<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>

  <!-- Decorative wave patterns (illustrated style) -->
  <path d="M0,480 Q160,440 320,480 T640,480 T960,480 T1280,480 L1280,640 L0,640 Z" fill="url(#waveGrad)" opacity="0.5"/>
  <path d="M0,520 Q160,480 320,520 T640,520 T960,520 T1280,520 L1280,640 L0,640 Z" fill="url(#waveGrad)" opacity="0.3"/>

  <!-- Organic decorative elements (hand-drawn aesthetic) -->
  <!-- Signal waves emanating from center-left -->
  <g transform="translate(200, 320)" opacity="0.6">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="8,4"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="12,6"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#06b6d4" stroke-width="1" stroke-dasharray="16,8"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="20,10"/>
  </g>

  <!-- Data flow curves -->
  <path d="M100,200 Q250,150 400,220 T700,180" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <path d="M1180,150 Q1050,200 900,160 T600,200" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <path d="M150,450 Q300,500 500,440" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <path d="M780,480 Q950,420 1130,460" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>

  <!-- Floating data points -->
  <g filter="url(#glow)">
    <circle cx="380" cy="180" r="4" fill="#06b6d4"/>
    <circle cx="520" cy="140" r="3" fill="#8b5cf6"/>
    <circle cx="760" cy="160" r="5" fill="#06b6d4"/>
    <circle cx="900" cy="190" r="3" fill="#8b5cf6"/>
    <circle cx="1050" cy="140" r="4" fill="#06b6d4"/>
    <circle cx="220" cy="240" r="3" fill="#8b5cf6"/>
    <circle cx="1100" cy="480" r="4" fill="#06b6d4"/>
    <circle cx="180" cy="500" r="3" fill="#8b5cf6"/>
  </g>

  <!-- Trend arrows (INC/DEC/CONST visualization) -->
  <g transform="translate(950, 280)" opacity="0.7">
    <!-- Upward trend -->
    <path d="M0,60 L0,20 M-8,28 L0,20 L8,28" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Sideways trend -->
    <path d="M40,40 L80,40 M72,32 L80,40 L72,48" fill="none" stroke="#eab308" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Downward trend -->
    <path d="M120,20 L120,60 M112,52 L120,60 L128,52" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">INC / CONST / DEC</text>
  </g>

  <!-- Research icons cluster -->
  <g transform="translate(1050, 420)" opacity="0.6">
    <!-- Magnifying glass -->
    <circle cx="0" cy="0" r="16" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <line x1="12" y1="12" x2="24" y2="24" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Chart icon -->
  <g transform="translate(150, 380)" opacity="0.5">
    <rect x="0" y="20" width="8" height="20" rx="2" fill="#8b5cf6"/>
    <rect x="14" y="10" width="8" height="30" rx="2" fill="#06b6d4"/>
    <rect x="28" y="0" width="8" height="40" rx="2" fill="#8b5cf6"/>
  </g>

  <!-- Main content card -->
  <g filter="url(#shadow)">
    <rect x="340" y="200" width="600" height="240" rx="16" fill="#1e293b" fill-opacity="0.9"/>
    <rect x="340" y="200" width="600" height="240" rx="16" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Logo/Icon area -->
  <g transform="translate(420, 280)">
    <!-- Stylized radar/signal icon -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#06b6d4"/>
    <!-- Signal pulse -->
    <path d="M-40,-20 Q-30,-35 -20,-20 Q-10,-5 0,-20 Q10,-35 20,-20 Q30,-5 40,-20" fill="none" stroke="#8b5cf6" stroke-width="2" transform="translate(0, -50)" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="640" y="290" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="700" fill="#f8fafc" text-anchor="middle" letter-spacing="-2">sigint</text>

  <!-- Tagline -->
  <text x="640" y="340" font-family="system-ui, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Market Intelligence for Claude Code</text>

  <!-- Feature pills -->
  <g transform="translate(640, 390)">
    <g transform="translate(-200, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="12" fill="#06b6d4" fill-opacity="0.2"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Research</text>
    </g>
    <g transform="translate(-70, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="12" fill="#8b5cf6" fill-opacity="0.2"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle">Analysis</text>
    </g>
    <g transform="translate(70, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="12" fill="#06b6d4" fill-opacity="0.2"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Reports</text>
    </g>
    <g transform="translate(200, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="12" fill="#8b5cf6" fill-opacity="0.2"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle">Issues</text>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="440" y="420" width="400" height="2" rx="1" fill="url(#accentGrad)" opacity="0.5"/>

  <!-- Corner decorations -->
  <path d="M40,40 L40,80 M40,40 L80,40" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M1240,40 L1240,80 M1240,40 L1200,40" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M40,600 L40,560 M40,600 L80,600" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M1240,600 L1240,560 M1240,600 L1200,600" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>
